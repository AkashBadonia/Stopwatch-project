<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="animate__animated animate__fadeInLeftBig animate__delay-0.3s">
        <h1 id="stopWatchHead">
          <i class="fa-solid fa-stopwatch animate__animated animate__tada animate__delay-1s"></i> Stopwatch
        </h1>
      </header>
      <main>
        <div id="timer" class="animate__animated animate__fadeInRightBig animate__delay-0.3s"></div>
        <div id="controlBtnCont" class="animate__animated animate__fadeInLeftBig animate__delay-0.3s">
          <button id="stopBtn" class="controlBtn"><i class="fa-solid fa-circle-stop"></i></button>
          <button id="playBtn" class="controlBtn"><i class="fa-solid fa-circle-play"></i></button>
          <button id="resetBtn" class="controlBtn"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
      </main>
      <script type="module" src="script.js"></script>
    </div>
  </body>
</html>
